	<script>
	$(document).ready(function(){
		function getUrlParameter(sParam) {
			var sPageURL = decodeURIComponent(window.location.search.substring(1)),
				sURLVariables = sPageURL.split('&'),
				sParameterName,
				i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');

				if (sParameterName[0] === sParam) {
					return sParameterName[1] === undefined ? true : sParameterName[1];
				}
			}
		}
		
		var appId = getUrlParameter('appId');
		
		$("#link1").attr("href", "jobpost.html?appId="+appId);
		$("#link2").attr("href", "applicant.html?appId="+appId);
		$("#link3").attr("href", "editApplicant.html?appId="+appId);
		$("#link4").attr("href", "editEduc.html?appId="+appId);
		$("#link5").attr("href", "editJob.html?appId="+appId);
		$("#link6").attr("href", "appEduc.html?appId="+appId);
		$("#link7").attr("href", "jobexp.html?appId="+appId);
		$("#link8").attr("href", "editSkill.html?appId="+appId);
		//upload images
		$("#link9").attr("href", "test.html?appId="+appId);
		//$("#link10").attr("href", "updateimage.html?appId="+appId);
	
		
		$.getJSON('http://www.grand-pillar.com/uploads/Subicjobs/loadData.php?applicantsprofile='+appId, function(json) {
			$("#apid").text(json.applicant_id);
			$("#lname").text(json.applicant_lname);
			$("#fname").text(json.applicant_fname);
			$("#mname").text(json.applicant_mname);
			$("#email").text(json.applicant_email);
			$("#address").text(json.applicant_address);
			$("#city").text(json.applicant_city);
			$("#province").text(json.applicant_province);
			$("#postal").text(json.applicant_postal);
			$("#contact").text(json.applicant_contact);
			$("#sex").text(json.applicant_gender);
			$("#age").text(json.applicant_age);
			$("#cstatus").text(json.applicant_cstatus);
			$("#dob").text(json.applicant_dob);
			$("#pob").text(json.applicant_pob);
			$("#sss").text(json.applicant_sss);
			$("#pag-ibig").text(json.applicant_pagIbig);
		});
		
		$.getJSON('http://www.grand-pillar.com/uploads/Subicjobs/loadData.php?applicanteduc='+appId, function(json) {
			$("#eductype").text(json.educ_type);
			$("#school").text(json.school_name);
			$("#schooladdr").text(json.school_addr);
			$("#yeargrad").text(json.year_graduated);
			//$("#app").text(json.applicant_id);
		});
		
		$.getJSON('http://www.grand-pillar.com/uploads/Subicjobs/loadData.php?jobexperience='+appId, function(json) {
			$("#pos").text(json.jobex_title);
			$("#cname").text(json.jobex_company);
			$("#from").text(json.jobex_started);
			$("#to").text(json.jobex_end);
			//$("#appli").text(json.applicant_id);
		});
		
		$.getJSON('http://www.grand-pillar.com/uploads/Subicjobs/loadData.php?applicantsprofile='+appId, function(json) {
			$("#hello").text(json.applicant_fname);		
		});
		
		$.getJSON('http://www.grand-pillar.com/uploads/Subicjobs/loadData.php?appId='+appId, function(json) {
			$.each(json, function (key, val) {
				$("#skilllist").append('<div class="input-field col s2">'+val.category_title+'</div>');
			});			 
		});
		
		$.getJSON('http://www.grand-pillar.com/uploads/Subicjobs/loadData.php?application='+appId, function(json) {
			$.each(json, function (key, val) {
				var jpoststat = '';
				if(val.jobpost_status == 0) {
					jpoststat = 'Closed';
				} else if(val.jobpost_status == 3) {
					jpoststat = 'Ongoing';
				}
				
				var appStat = '';
				if(val.application_status == 0) {
					appStat = 'Pending';
				} else if(val.application_status == 1) {
					appStat = 'Short List';
				} else if(val.application_status == 2) {
					appStat = 'Skills Inventory';
				} else if(val.application_status == 3) {
					appStat = 'Hired';
				}

				$("#applications").append('<tr><td>'+val.jobpost_title+'</td><td>'+val.jobpost_date_closing+'</td><td>'+jpoststat+'</td><td>'+val.application_date+'</td><td>'+appStat+'</td></tr>');
			});			
		});		
	
		$('ul.tabs').tabs('select_tab', 'test1');
	
	var trylang;
	var trimlang;
	
	$.getJSON('http://www.grand-pillar.com/uploads/Subicjobs/loadData.php?selectFile='+appId, function(result){
        $.each(result, function(i, field){
			trylang = field.primary_file;
			trimlang = trylang.split(' ').join('+');
			//trimlang = trylang.replace(/\s/g,'');
			//trimlang = $.trim(trylang); hindi gumagana
			$("#images").append('<img src="data:image/png;base64,'+trimlang+'" class="my-image" />');
        });
    });	
	Demo.init();
