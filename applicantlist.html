	<div class="col s10">
			<h5 class="teal white-text header2">Applicants List</h5>		
			<table class ="highlight bordered centered responsive-table">
				<thead>
					<tr>
						
						
						<th data-field="Date of Application">Date of Application</th>
						<th data-field="Application Status">Application Status</th>
						<th data-field="Fullname">Fullname</th>

	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>
	<script>
	$(document).ready(function(){
		function getUrlParameter(sParam) {
			var sPageURL = decodeURIComponent(window.location.search.substring(1)),
				sURLVariables = sPageURL.split('&'),
				sParameterName,
				i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');

				if (sParameterName[0] === sParam) {
					return sParameterName[1] === undefined ? true : sParameterName[1];
				}
			}
		}
		
		var amdId = getUrlParameter('amdId');
		
		$("#link1").attr("href", "admin.html?amdId="+amdId);
		$("#link2").attr("href", "jobcategory.html?amdId="+amdId);
		$("#link3").attr("href", "jobrequest.html?amdId="+amdId);
		$("#link4").attr("href", "gatepass.html?amdId="+amdId);
		$("#link5").attr("href", "locators.html?amdId="+amdId);
		$("#link6").attr("href", "evaluation.html?amdId="+amdId);
		$("#link7").attr("href", "applicantlist.html?amdId="+amdId);
		$("#link8").attr("href", "report.html?amdId="+amdId);
		
		var rstat = '';
		
		$.getJSON('http://www.grand-pillar.com/uploads/subicjob/loadData.php?applicationlist=true', function(json) {
			$.each(json, function (key, val) {
			var stat = val.application_status;
			
			
				if(stat == 0) {
					rstat = 'Pending';
				} else if(stat == 1) {
					rstat = 'Short List';
				} else if(stat == 2) {
					rstat = 'Skills Inventory';
				} else if(stat == 3) {
					rstat = 'Hired';
				}
				
				$("#applicantslist").append('<tr><td>'+val.application_date+'</td><td>'+rstat+'</td><td>'+val.applicant_lname+' '+val.applicant_fname+'</td><td>'+val.applicant_contact+'</td><td><a href="profile.html?amdId=1&appId='+val.applicant_id+'" class="btn waves-effect waves-light btn-large responsive-button">View Profile</a></td></tr>');
			});
		});		
		$.getJSON('http://www.grand-pillar.com/uploads/subicjob/loadData.php?adminid='+amdId, function(json) {
			$("#hi").text(json.admin_fname);		
		});
		
	});
	</script>	

</body>
