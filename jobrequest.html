	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<body>
	<nav class="  blue lighten-1 " role="navigation">

	<div class="row">
		<div class="col s12">
			<div class="card z-depth-5">
				<div class="card-image" >
					<img id="cdImg" src="bground354.jpg">
				</div>
				<div class="col s2">
					<img id="crImg" src="icons/user.png" alt="" class="circle responsive-img z-depth-2"> 
				</div>
				<div class="card-content">
					<h4 id="hAdmin">Hello Admin!</h4>

				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s2">
			<div class="collection">
				
				<a href="" id="link1" class="collection-item">Locators List</a>
				<a href="" id="link7" class="collection-item">Applicants List <b id="pendong"></b></a>
				<a href="" id="link2" class="collection-item">Job Category</a>

				<thead>
					<tr>
						<th data-field="Title">Title</th>
						<th data-field="Date Posted">Date Posted</th>
						<th data-field="Closing Date">Closing Date</th>
						<th data-field="Posting Status">Posting Status</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="requestlist">
				</tbody>
			</table>

	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>
	<script>
	$(document).ready(function(){
		function getUrlParameter(sParam) {
			var sPageURL = decodeURIComponent(window.location.search.substring(1)),
				sURLVariables = sPageURL.split('&'),
				sParameterName,
				i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');

				if (sParameterName[0] === sParam) {
					return sParameterName[1] === undefined ? true : sParameterName[1];
				}
			}
		}
		
			
		function pendingJob() {
			$.getJSON('http://www.grand-pillar.com/uploads/Subicjobs/loadData.php?jobrequestPending=true', function(json) {
				$('#pending').text(json.length);
			});		
		}
		
		pendingJob();
		
		
		function pendingApplicant() {
			$.getJSON('http://www.grand-pillar.com/uploads/Subicjobs/loadData.php?applicationPending=true', function(json) {
				$('#pendong').text(json.length);
			});		
		}
		
		pendingApplicant();	
		
		function hiredApplicant() {
			$.getJSON('http://www.grand-pillar.com/uploads/Subicjobs/loadData.php?applicationHired=true', function(json) {
				$('#roe').text(json.length);
			});		
		}
		
		hiredApplicant();	

		
		var amdId = getUrlParameter('amdId');
		
		$("#link1").attr("href", "admin.html?amdId="+amdId);
		$("#link2").attr("href", "jobcategory.html?amdId="+amdId);
		$("#link3").attr("href", "jobrequest.html?amdId="+amdId);
		$("#link4").attr("href", "gatepass.html?amdId="+amdId);
		$("#link5").attr("href", "locators.html?amdId="+amdId);
		$("#link6").attr("href", "evaluation.html?amdId="+amdId);
		$("#link7").attr("href", "applicantlist.html?amdId="+amdId);
		$("#link8").attr("href", "report.html?amdId="+amdId);
		
		$.getJSON('http://www.grand-pillar.com/uploads/Subicjobs/loadData.php?jobpost=true', function(json) {
			$.each(json, function (key, val) {
				var status = '';
				if(val.jobpost_status == 0) {
					status = 'Closed';
				} else if(val.jobpost_status == 1) {
					status = 'Pending';
				} else if(val.jobpost_status == 3) {
					status = 'Approve';
				}
				
				$("#requestlist").append('<tr><td>'+val.jobpost_title+'</td><td>'+val.jobpost_date_posted+'</td><td>'+val.jobpost_date_closing+'</td><td>'+status+'</td><td><a href="editCompany.html?compId='+val.jobpost_id+'&amdId='+amdId+'" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Edit</a></td></tr>');
			});
		});		

			$.getJSON('http://www.grand-pillar.com/uploads/Subicjobs/loadData.php?adminid='+amdId, function(json) {
			$("#hi").text(json.admin_fname);		
		});
	});
	</script>	
</body>
</html>
