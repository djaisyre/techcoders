<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>SubicJobs</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
	<nav class="  blue lighten-1 " role="navigation">
		<div class="nav-wrapper container">
			<ul class="right hide-on-med-and-down">
				<li><a href="index.html"><img src="icons/sign-in.png" class="icon"> Logout</a></li>
			</ul>
		</div>
	</nav>
	<br /> <br />
	<h3 class="register"><img src="icons/r2.png" class="icon"> Edit Skills Information</h3><br /> <br />
	<div class="row wew">
		<form method="post" id="savecat" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input id="category_id" name="category_id" type="hidden" class="validate">
					<input id="category_title" name="category_title" type="text" class="validate">
					<label for="category_title">Category</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<textarea name="category_description" id="category_description" class="materialize-textarea"></textarea>
					<label for="category_description">Description</label>
				</div>
			</div>
			<br />
			<br />
			<br />
			<button class="btn waves-effect waves-light btn-large responsive-button right" type="submit" name="editCategory" id="editCategory">Submit
				<i class="material-icons right">send</i>
			</button>
		</form>
	</div>
	<br />
	<br />
	<br />
	<div class="footer-copyright  blue lighten-1">
		<div class="container">
			<a class="white-text" href="#">Copyright. All Rights Reserved</a>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>
	<script>
	$(document).ready(function(){
		function getUrlParameter(sParam) {
			var sPageURL = decodeURIComponent(window.location.search.substring(1)),
				sURLVariables = sPageURL.split('&'),
				sParameterName,
				i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');

				if (sParameterName[0] === sParam) {
					return sParameterName[1] === undefined ? true : sParameterName[1];
				}
			}
		}
		
		var amdId = getUrlParameter('amdId');
		var catId = getUrlParameter('catId');
		
		$("#link1").attr("href", "jobcategory.html?amdId="+amdId);
		
		$.getJSON('http://www.grand-pillar.com/uploads/subicjobs/loadData.php?catId='+catId, function(json) {
			$('#category_id').val(json.category_id);
			$('#category_title').val(json.category_title);
			$('#category_description').val(json.category_description);
		});	
		
		$("#editCategory").click(function() {
			var data = $("#savecat").serialize();
			
			$.ajax({
				type : 'POST',
				url  : 'http://www.grand-pillar.com/uploads/subicjobs/editCategory.php',
				data : data,
				success :  function(response) {
					console.log(response);
				}
			});	

			return false;
		});	
	});
	</script>	
</body>
</html>
