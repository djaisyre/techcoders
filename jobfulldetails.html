	<script>
	$(document).ready(function(){
	
	
	
	
	
		function getUrlParameter(sParam) {
			var sPageURL = decodeURIComponent(window.location.search.substring(1)),
				sURLVariables = sPageURL.split('&'),
				sParameterName,
				i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');

				if (sParameterName[0] === sParam) {
					return sParameterName[1] === undefined ? true : sParameterName[1];
				}
			}
		}
		
		var appId = getUrlParameter('appId');
		var postId = getUrlParameter('postId');
		
		//function validate(parApp, parjobpost){
	
		
	
	//$.getJSON("server/loadData.php?applicant_id="+parApp+"&jobpost_id="+parjobpost, function(json) {
		$.getJSON("http://www.grand-pillar.com/uploads/subicjob/loadData.php?applicant_id="+appId+"&jobpost_id="+postId, function(json) {
			if(json.length>=1){
			alert("You already Applied");
			$("#apply").hide();
			}
			
		});
	
	//}
		var count="";
		$.getJSON('http://www.grand-pillar.com/uploads/subicjob/loadData.php?jobpostdtls='+postId, function(json) {
			$("#jTitle").text(json.jobpost_title);
			$("#jCompany").text(json.locators_name);
			$("#quali").text(json.jobpost_description);
			$("#posted").text(json.jobpost_date_posted);
			$("#closed").text(json.jobpost_date_closing);
			/*continuation here*/
			count=json.jobpost_numapp;

			
		});
		
			$.getJSON('http://www.grand-pillar.com/uploads/subicjob/loadData.php?count='+postId, function(jsonn) {
			console.log(jsonn);
			if(jsonn.length>=count){
				alert("Job Post is Already Closed");
				$("#apply").hide();
			}		
		
	});
	
		$("#link3").attr("href", "jobpost.html?appId="+appId);
		$("#link2").attr("href", "applicant.html?appId="+appId);
		$('#link4').attr('href', 'jobpost.html?appId='+appId);
		$('#link1').attr('href', 'applicant.html?appId='+appId);
		$('#apply').attr('onclick', 'validate('+appId+', '+postId+')');
		
		
		$("#apply").click(function() {
			$.ajax({
				type : 'GET',
				url  : 'http://www.grand-pillar.com/uploads/subicjob/saveApplication.php?jobpost_id='+postId+'&applicant_id='+appId,
				success :  function(response) {
					console.log(response);
					location.reload();
					 alert("Application Successfully Submitted");
					 //window.location.href = "link1";
				}
			});	

			return false;
		});

			$.getJSON('http://www.grand-pillar.com/uploads/subicjob/loadData.php?applicantsprofile='+appId, function(json) {
			$("#hi").text(json.applicant_fname);		
		});		
	});
	</script>
