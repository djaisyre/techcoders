</head>
<body>

	<div class="row">
	<div class="col s12">
			<div class="card z-depth-5">
				<div class="card-image" >
					<img id="cdImg" src="bground354.jpg">
				</div>
				<div class="col s12 center" id="imgSze">
					
				</div>
				<div id="images" class="center"></div>
			    <div id="hello" class="card-content center">
        		</div>
				
		</div>
	</div>	
	</div>
	
	<h3 class="register"><img src="icons/r2.png" class="icon">Edit Profile</h3> <br>
	<div class="row wew">
		<form method="post" id="saveapp" class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<input id="applicant_id" name="applicant_id" type="hidden" class="validate">
					<input id="applicant_username" name="applicant_username" type="text" class="validate">
					<label for="applicant_username">Username</label>
				</div>
				<div class="input-field col s6">
					<input id="applicant_password" name="applicant_password" type="password" class="validate">
					<label for="applicant_password">Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12" id="fname">
					<input id="applicant_fname" name="applicant_fname" type="text" class="validate">
					<label for="applicant_fname">First Name</label>
				</div>
				<div class="input-field col s12">
					<input id="applicant_lname" name="applicant_lname" type="text" class="validate">
					<label for="applicant_lname">Last Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<input id="applicant_address" name="applicant_address" type="text" class="validate">
					<label for="applicant_address">Street</label>
				</div>
				<div class="input-field col s6">
					<input id="applicant_city" name="applicant_city" type="text" class="validate">
					<label for="applicant_city">City</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<input id="applicant_province" name="applicant_province" type="text" class="validate">
					<label for="applicant_province">State/Province</label>
				</div>
				<div class="input-field col s6">
					<input id="applicant_postal" name="applicant_postal" type="number" class="validate">
					<label for="applicant_postal">Postal/Zip Code</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<input id="applicant_email" name="applicant_email" type="email" class="validate">
					<label for="applicant_email" data-error="wrong" data-success="right">Email</label>
				</div>
				<div class="input-field col s6">
					<input id="applicant_contact" name="applicant_contact" type="number" class="validate">
					<label for="applicant_contact">Contact Number</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s4">
					<input id="applicant_age" name="applicant_age" type="number" class="validate">
					<label for="applicant_age">Age</label>
				</div>
				
				<div class="input-field col s4">
					<select class="browser-default" id="applicant_gender" name="applicant_gender">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</div>
				<div class="input-field col s4">
					<select class="browser-default" id="applicant_cstatus" name="applicant_cstatus">
						<option value="Single">Single</option>
						<option value="Married">Married</option>
						<option value="Widowed">Widowed</option>
						<option value="Separated">Separated</option>
						<option value="Divorced">Divorced</option>
					</select>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s6">
					<input type="date" class="datepicker" id="applicant_dob" name="applicant_dob" required />
					<label for="applicant_dob">Date of Birth</label>
				</div>
				<div class="input-field col s6">
					<input id="applicant_pob" name="applicant_pob" type="text" required />
					<label for="applicant_pob">Place of Birth</label>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s6">
					<input id="applicant_sss" name="applicant_sss" type="text" class="validate" placeholder="02-1234567-9" pattern="^\d{2}\W\d{7}\W\d{1}$" required>
					<label for="applicant_sss" data-error="Please follow the pattern. Input Valid SSS Number." data-success="">SSS Number:</label>
				</div>
				
				<div class="input-field col s6">
					<input id="applicant_pagIbig" name="applicant_pagIbig" type="text" class="validate" pattern="^\d{12}$" placeholder="12345678912" required>
					<label for="applicant_pagIbig" data-error="Please follow the pattern. Input Valid Pag-Ibig Number." data-success="">Pag Ibig Number:</label>
				</div>
				<!--<div class="input-field col s12">
					<input id="applicant_tin" name="applicant_tin" type="text" class="validate" placeholder="123-456-789" pattern="^\d{3}\W\d{3}\W\d{3}$">
					<label for="applicant_tin" data-error="Please follow the pattern. Input Valid TIN Number." data-success="">Tin Number:</label>
				</div>
				<div class="input-field col s12">
					<input id="applicant_phil" name="applicant_phil" type="text" class="validate" placeholder="123456789123" pattern="^\d{12}$">
					<label for="applicant_phil"  data-error="Please follow the pattern. Input Valid TIN Number." data-success="">PhilHealth Number:</label>
				</div>-->
				
			</div>
			
			<div class="row">
			<h5 id="hAdmin">Skills</h5>
			<div id="skillset" class="row"></div>
			</div>
			<div>
			<button class="btn waves-effect waves-light btn-large responsive-button right" type="submit" name="editApplicant" id="editApplicant">Submit</button>
			</div>
		</form>
	</div>
	
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	
	$('.datepicker').pickadate({
		formatSubmit: 'yyyy/mm/dd',
		hiddenName: true,
		selectYears: 15
	});
	
	
	
		function getUrlParameter(sParam) {
			var sPageURL = decodeURIComponent(window.location.search.substring(1)),
				sURLVariables = sPageURL.split('&'),
				sParameterName,
				i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');

				if (sParameterName[0] === sParam) {
					return sParameterName[1] === undefined ? true : sParameterName[1];
				}
			}
		}
		
		var appId = getUrlParameter('appId');
		
		
		$("#link1").attr("href", "jobpost.html?appId="+appId);
		$("#link2").attr("href", "applicant.html?appId="+appId);
		$("#link3").attr("href", "editApplicant.html?appId="+appId);
		$("#link4").attr("href", "editEduc.html?appId="+appId);
		$("#link5").attr("href", "editJob.html?appId="+appId);
		$("#link6").attr("href", "appEduc.html?appId="+appId);
		$("#link7").attr("href", "jobexp.html?appId="+appId);		

		
		$.getJSON('http://www.grand-pillar.com/uploads/subicjobssbma/loadData.php?applicantsprofile='+appId, function(json) {
			$("#applicant_id").val(json.applicant_id);
			$("#applicant_username").val(json.applicant_username);
			$("#applicant_password").val(json.applicant_password);
			$("#applicant_lname").val(json.applicant_lname);
			$("#applicant_fname").val(json.applicant_fname);
			$("#applicant_email").val(json.applicant_email);
			$("#applicant_address").val(json.applicant_address);
			$("#applicant_city").val(json.applicant_city);
			$("#applicant_province").val(json.applicant_province);
			$("#applicant_postal").val(json.applicant_postal);
			$("#applicant_contact").val(json.applicant_contact);
			$("#applicant_age").val(json.applicant_age);
			//$("#applicant_gender").val(json.applicant_gender);
			$('select[name="applicant_gender"]').find('option:contains("'+json.applicant_gender+'")').attr("selected", true);
			//$("#applicant_cstatus").val(json.applicant_cstatus);
			$('select[name="applicant_cstatus"]').find('option:contains("'+json.applicant_cstatus+'")').attr("selected", true);
			$('#applicant_dob').val(json.applicant_dob);
			$('#applicant_pob').val(json.applicant_pob);
			$('#applicant_sss').val(json.applicant_sss);
			$('#applicant_pagIbig').val(json.applicant_pagIbig);
		});	
	
		
		$.getJSON('http://www.grand-pillar.com/uploads/subicjobssbma/loadData.php?applicantsprofile='+appId, function(json) {
			$("#hello").text(json.applicant_fname);		
		});
		
		$.getJSON('http://www.grand-pillar.com/uploads/subicjobssbma/loadData.php?category=true', function(json) {
			$.each(json, function (key, val) {
				$('#skillset').append('<div class="input-field col s4"><p><input type="checkbox" name="skills[]" value="'+val.category_id+'" id="index'+key+'" class="chkbox" /><label for="index'+key+'">'+val.category_title+'</label></p></div>');
			});	
		});
		
		$("#editApplicant").click(function() {
			var data = $("#saveapp").serialize();
			
			$.ajax({
				type : 'POST',
				url  : 'http://www.grand-pillar.com/uploads/subicjobssbma/editApplicant.php',
				data : data,
				success :  function(response) {
				$("#applicant_id").val('');
				$("#applicant_username").val('');
				$("#applicant_password").val('');
				$("#applicant_lname").val('');
				$("#applicant_fname").val('');
				$("#applicant_email").val('');
				$("#applicant_address").val('');
				$("#applicant_city").val('');
				$("#applicant_province").val('');
				$("#applicant_postal").val('');
				$("#applicant_contact").val('');
				$("#applicant_age").val('');
				$("#applicant_gender").val($("#applicant_gender option:first").val());
				$("#applicant_cstatus").val($("#applicant_cstatus option:first").val());
				$('#applicant_dob').val('');
				$('#applicant_pob').val('');
				$('#applicant_sss').val('');
				$('#applicant_pagIbig').val('');
				$('.chkbox').attr('checked', false);
				
				window.alert('Edited Succesfully');
				}
			});	

			return false;
		});			
	});
	</script>	
	
	<div class="footer-copyright  blue lighten-1">
