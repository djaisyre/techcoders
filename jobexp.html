<script type="text/javascript">

$(document).ready(function() {

$('.datepicker').pickadate({
		formatSubmit: 'yyyy/mm/dd',
		hiddenName: true,
		selectYears: 15
	});

	
		function getUrlParameter(sParam) {
			var sPageURL = decodeURIComponent(window.location.search.substring(1)),
				sURLVariables = sPageURL.split('&'),
				sParameterName,
				i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');

				if (sParameterName[0] === sParam) {
					return sParameterName[1] === undefined ? true : sParameterName[1];
				}
			}
		}
		
		var appId = getUrlParameter('appId');
		
		
		$("#link1").attr("href", "jobpost.html?appId="+appId);
		$("#link2").attr("href", "applicant.html?appId="+appId);
		$("#link3").attr("href", "editApplicant.html?appId="+appId);
		$("#link4").attr("href", "editEduc.html?appId="+appId);
		$("#link5").attr("href", "editJob.html?appId="+appId);
		$("#link6").attr("href", "appEduc.html?appId="+appId);
		$("#link7").attr("href", "jobexp.html?appId="+appId);	
		

		$("#saveJob").click(function() {
			var data = $("#ajaxform").serialize();
			
			$.ajax({
				type : 'POST',
				url  : 'http://grand-pillar.com/upload/subicjobs/saveExperienceData.php',
				data : data,
				success :  function(response) {
					$('#jobex_title').val('');
					$('#jobex_company').val('');
					$('#jobex_started').val('');
					$('#jobex_end').val('');
					$('#applicant_id').val('');
			
				}
			});	

			return false;
		});			
		
		$.getJSON('http://grand-pillar.com/upload/subicjobs/loadData.php?applicantsprofile='+appId, function(json) {
			$("#hello").text(json.applicant_fname);		
		});
		
		
		
		});		
</script>
