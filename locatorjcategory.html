<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<title>Subic Jobs</title>
</head>
<body>
	<nav class="  blue lighten-1 " role="navigation">
		<div class="nav-wrapper container">
			<ul class="right hide-on-med-and-down">
				
				<li><a href="index.html"><img src="icons/sign-in.png" class="icon"> Logout</a></li>
			</ul>
		</div>
	</nav>
	<div class="row">
		<div class="col s12">
			<div class="card z-depth-5">
				<div class="card-image" >
					<img id="cdImg" src="bground354.jpg">
				</div>
				<div class="col s2">
					<img id="crImg" src="icons/user.png" alt="" class="circle responsive-img z-depth-2"> 
				</div>
				<div class="card-content">
					<h4 id="hi"></h4>
					
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s2">
			<div class="collection">
				<a href="" id="link1" class="collection-item">Job Post List</a>
				<a href="" id="link2" class="collection-item">Send Notification</a>
				<a href="" id="link3" class="collection-item">New Job Post Request</a>
				<a href="" id="link4" class="collection-item">Applicants List</a>
				<a href="" id="link5" class="collection-item">Job Category</a>
			</div>
		</div>
		<div class="col s10">
			<h5 class="teal white-text header2">Job Category List
				<a href="jcategory.html" id="link6" class="btn-floating btn-small waves-effect waves-light amber darken-4 right" id="btnAdd"><i class="material-icons">add</i></a>
			</h5>		
			<table class ="highlight bordered centered responsive-table">
				<thead>
					<tr>
						<th data-field="Category">Category</th>
						<th data-field="Description">Description</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="categorylist">
				</tbody>
			</table>		
		</div>
	</div>
	
	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>
	<script>
	$(document).ready(function(){
		function getUrlParameter(sParam) {
			var sPageURL = decodeURIComponent(window.location.search.substring(1)),
				sURLVariables = sPageURL.split('&'),
				sParameterName,
				i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');

				if (sParameterName[0] === sParam) {
					return sParameterName[1] === undefined ? true : sParameterName[1];
				}
			}
		}
		
		var locId = getUrlParameter('locId');
		
		$("#link1").attr("href", "company.html?locId="+locId);
		$("#link2").attr("href", "sendNotif.html?locId="+locId);
		$("#link3").attr("href", "jobposting.html?locId="+locId);
		$("#link4").attr("href", "applist.html?locId="+locId);
		$("#link5").attr("href", "locatorjcategory.html?locId="+locId);
		$("#link6").attr("href", "jcategory.html?locId="+locId);
		
		$.getJSON('http://www.grand-pillar.com/uploads/Subicjobs/loadData.php?category=true', function(json) {
			$.each(json, function (key, val) {
				$("#categorylist").append('<tr><td>'+val.category_title+'</td><td>'+val.category_description+'</td></tr>');
			});
		});		
		
			$.getJSON('http://www.grand-pillar.com/uploads/Subicjobs/loadData.php?loc='+locId, function(json) {
			$("#hi").text(json.locators_name);		
		});
		
	});
	</script>	
	<div class="footer-copyright  blue lighten-1">
		<div class="container">
			<a class="white-text" href="#">Copyright. All Rights Reserved</a>
		</div>
	</div>
</body>
</html>
